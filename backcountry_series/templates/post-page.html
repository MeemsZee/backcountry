{% extends "layout.html" %}

{% block main %}
<div class="post-main">
        <img class="post-content-pic" src="{{ post.pic_path}}" alt="post-content-pic">
        <h2> {{ post.title }} </h2>
        <div class="post">
                <p style="font-style: italic; font-weight: bold;">{{ date }}</p>
                {{ html_content|safe }} 
        </div>
    
</div>
{% endblock %}
