<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which country invented ice cream??</h3>
                    <button class="incorrect">Germany</button>
                    <button class="correct">China</button>
                    <button class="incorrect">Italy</button>
                    <button class="incorrect">USA</button>

                    <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What state is Zion National Park in?</h3>
                    <input autocomplete="off" autofocus type="text">
                    <button id="check">Check Answer</button>

                    <p id="feedback2"></p>
                 
            </div>
        </div>
    </body>
</html>
