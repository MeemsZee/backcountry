{% extends "layout.html" %}

{% block main %}
<p>
    <form method="post">
        <select type="text", name="symbol", placeholder="Stock Symbol">
            <option disabled selected>Stock</option>
            {% for stock in stocks %}
            <option value="{{ stock }}"> {{ stock }}</option>

            {% endfor %}
        <input type="number", name="shares", placeholder="Number of Shares">
        <button type="submit">SELL</button>
    </form>
</p>
{% endblock %}
