{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

    <p>
        <form method="post">
            <ul><input autocomplete="off", type="text", name="username", placeholder="Username"></ul>
            <ul><input autocomplete="off", type="text", name="password", placeholder="Password"></ul>
            <ul><input autocomplete="off", type="text", name="confirmation", placeholder="Confirm Password"></ul>
            <ul><button type="submit">Submit</button></ul>
        </form>
    </p>
{% endblock %}
