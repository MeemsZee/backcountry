{% extends "layout.html" %}

{% block main %}
    <br>
    <form action="/register" method="post">
        <div class="mb-3"><input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="username" placeholder="Username"></div>
        <div class="mb-3"><input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="password" placeholder="Password"></div>
        <div class="mb-3"><input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="confirmation" placeholder="Confirm Password"></div>
        <div class="text-center"><button class="btn btn-primary" type="submit">Register</button></div>
    </form>


{% endblock %}
